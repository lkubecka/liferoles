<ion-header-bar align-title="center" class="bar-light">
<a class="button button-icon icon ion-navicon" ng-click="openMenu()"></a>
  		<h1 class="title">Stats - {{viewedMonthName}} {{viewedYear}}</h1>
</ion-header-bar>
<ion-content on-swipe-left="goForward()" on-swipe-right="goPast()" class="animated" ng-class="animate">

<div style="margin-left: 5px; margin-right: 5px;">

<div class="stats">
<div class="title h4" style="text-align: center;">Planing effectiveness per roles</div>
<nvd3 options="optionsBar" data="dataBarRole" api="g1"></nvd3>
<div class="caption" style="text-align: center;">Day D stands for tasks which you completed in the day you initially wanted.</div>
</div>

<div class="stats">
<div class="title h4" style="text-align: center;">Planing effectiveness per weeks</div>
<nvd3 options="optionsBar" data="dataBarWeek" api="g2"></nvd3>
<div class="caption" style="text-align: center;">Day D stands for tasks which you completed in the day you initially wanted.</div>
</div>

<div class="stats">
<nvd3 options="optionsPie" data="dataPie" api="g3"></nvd3>
</div>

</div>
</ion-content>
